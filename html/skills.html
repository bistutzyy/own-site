<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技能专长 - 个人档案</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/subpage-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <!-- 左侧个人信息 -->
        <div class="left-panel">
            <div class="profile-image">
                <div class="avatar-placeholder">
                    <img src="../avatar.svg" alt="个人头像">
                </div>
            </div>
            <div class="profile-info">
                <h2>桃之夭夭</h2>
                <div class="tags">
                    <span class="tag">计算机科学与技术</span>
                    <span class="tag">专业技能</span>
                    <span class="tag">软件工程</span>
                </div>
                <div class="quick-stats">
                    <div class="stat">
                        <span class="number">6个方向</span>
                        <span class="label">技能领域</span>
                    </div>
                    <div class="stat">
                        <span class="number">18项技能</span>
                        <span class="label">具体技能</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 右侧技能展示 -->
        <div class="right-panel">
            <div class="nav-card">
                <div class="card-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                    </svg>
                </div>
                <h3>数学基础</h3>
                <div class="skill-bars">
                    <div class="skill-item">
                        <div class="skill-name">
                            <span>数学分析</span>
                            <span class="skill-percentage">95%</span>
                        </div>
                        <div class="skill-bar">
                            <div class="skill-fill" style="width: 95%"></div>
                        </div>
                    </div>
                    <div class="skill-item">
                        <div class="skill-name">
                            <span>高等代数</span>
                            <span class="skill-percentage">90%</span>
                        </div>
                        <div class="skill-bar">
                            <div class="skill-fill" style="width: 90%"></div>
                        </div>
                    </div>
                    <div class="skill-item">
                        <div class="skill-name">
                            <span>解析几何</span>
                            <span class="skill-percentage">85%</span>
                        </div>
                        <div class="skill-bar">
                            <div class="skill-fill" style="width: 85%"></div>
                        </div>
                    </div>
                </div>
            </div>

                <div class="card-icon">

                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                    </svg>
                </div>
                <h3>编程技能</h3>
                <div class="skill-bars">
                    <div class="skill-item">
                        <div class="skill-name">
                            <span>Python</span>
                            <span class="skill-percentage">90%</span>
                        </div>
                        <div class="skill-bar">
                            <div class="skill-fill" style="width: 90%"></div>
                        </div>
                    </div>
                    <div class="skill-item">
                        <div class="skill-name">
                            <span>C语言</span>
                            <span class="skill-percentage">85%</span>
                        </div>
                        <div class="skill-bar">
                            <div class="skill-fill" style="width: 85%"></div>
                        </div>
                    </div>
                    <div class="skill-item">
                        <div class="skill-name">
                            <span>Java</span>
                            <span class="skill-percentage">80%</span>
                        </div>
                        <div class="skill-bar">
                            <div class="skill-fill" style="width: 80%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="nav-card">
                <div class="card-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/>
                    </svg>
                </div>
                <h3>数值计算</h3>
                <div class="skill-bars">
                    <div class="skill-item">
                        <div class="skill-name">

                    <div class="skill-item">

                    <div class="skill-item">
                        <div class="skill-name">

                        </div>
                        <div class="skill-bar">
                            <div class="skill-fill" style="width: 75%"></div>
                        </div>
                    </div>
                </div>

            <div class="nav-card">

                    <div class="skill-item">

                    <div class="skill-item">

                            <span>散文写作</span>

                            <div class="skill-fill" style="width: 80%"></div>
                        </div>
                    </div>
                    <div class="skill-item">
                        <div class="skill-name">
                            <span>文学评论</span>
                            <span class="skill-percentage">75%</span>
                        </div>
                        <div class="skill-bar">
                            <div class="skill-fill" style="width: 75%"></div>

                        <div class="skill-bar">
                            <div class="skill-fill" style="width: 60%"></div>

                <div class="card-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2a10 10 0 0 1 10 10c0 5.523-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2z"/>

                    <div class="skill-item">
                        <div class="skill-name">
                            <span>书法</span>

                        <div class="skill-bar">
                            <div class="skill-fill" style="width: 80%"></div>

                    <div class="skill-item">

    </div>
