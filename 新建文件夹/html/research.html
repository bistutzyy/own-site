<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科研探索 - Smart Grid Portfolio</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
    /* 媒体查询：适配手机端 */
    @media (max-width: 768px) {
        .page-container {
            padding: 1rem; /* 减少内边距 */
        }

        .grid-layout {
            flex-direction: column; /* 垂直排列项目 */
        }

        .content-card {
            margin-bottom: 1rem; /* 增加内容卡片之间的间距 */
        }
    }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="page-container">
        <div class="page-title">
            <h1>科研探索</h1>
            <p class="subtitle">电力物联网与智能配电研究</p>
        </div>

        <div class="grid-layout">
            <div class="content-card">
                <h2>研究方向</h2>
                <div class="research-list">
                    <div class="research-item">
                        <h3>电力物联网技术</h3>
                        <p>研究电力设备物联网接入技术，实现设备状态实时监测和智能诊断。</p>
                        <div class="research-progress">
                            <div class="progress-bar" style="width: 85%"></div>
                        </div>
                    </div>
                    <div class="research-item">
                        <h3>智能配电系统</h3>
                        <p>探索智能配电系统的优化控制策略，提高供电可靠性和效率。</p>
                        <div class="research-progress">
                            <div class="progress-bar" style="width: 70%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content-card">
                <h2>研究成果</h2>
                <div class="publications">
                    <div class="publication-item">
                        <h3>电力物联网关键技术研究</h3>
                        <p>发表于《电力系统自动化》期刊</p>
                        <span class="date">2024.02</span>
                    </div>
                    <div class="publication-item">
                        <h3>智能配电系统优化控制</h3>
                        <p>发表于《中国电机工程学报》</p>
                        <span class="date">2024.01</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/particles-config.js"></script>
    <script src="../js/research.js"></script>
</body>
</html>
