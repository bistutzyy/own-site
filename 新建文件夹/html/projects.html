<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实践项目 - Smart Grid Portfolio</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        /* 媒体查询：适配手机端 */
        @media (max-width: 768px) {
            .page-container {
                padding: 1rem; /* 减少内边距 */
            }

            .grid-layout {
                flex-direction: column; /* 垂直排列项目 */
            }

            .content-card {
                margin-bottom: 1rem; /* 增加内容卡片之间的间距 */
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="page-container">
        <div class="page-title">
            <h1>实践项目</h1>
            <p class="subtitle">智能电网相关项目实践</p>
        </div>

        <div class="grid-layout">
            <div class="content-card">
                <h2>智能微电网仿真</h2>
                <div class="project-info">
                    <p>使用MATLAB/Simulink进行智能微电网系统的建模与仿真，实现分布式能源的协调控制。</p>
                    <div class="project-tags">
                        <span class="tag">MATLAB</span>
                        <span class="tag">Simulink</span>
                        <span class="tag">微电网</span>
                    </div>
                    <div class="project-progress">
                        <div class="progress-bar" style="width: 90%"></div>
                    </div>
                </div>
            </div>

            <div class="content-card">
                <h2>电力物联网平台</h2>
                <div class="project-info">
                    <p>开发基于物联网技术的电力设备监控平台，实现设备状态实时监测和预警。</p>
                    <div class="project-tags">
                        <span class="tag">物联网</span>
                        <span class="tag">Python</span>
                        <span class="tag">数据库</span>
                    </div>
                    <div class="project-progress">
                        <div class="progress-bar" style="width: 75%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/particles-config.js"></script>
    <script src="../js/projects.js"></script>
</body>
</html>
